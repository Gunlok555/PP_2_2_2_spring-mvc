<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>

<div>
  <table border="1">
    <tr>
      <th>ID</th>
      <th>Brand</th>
      <th>Model</th>
    </tr>
    <tr th:each ="carModel : ${cars}">
      <td th:utext="${carModel.getId()}">...</td>
      <td th:utext="${carModel.getBrand()}">...</td>
      <td th:utext="${carModel.getModel()}">...</td>
    </tr>
  </table>
</div>


</body>
</html>
